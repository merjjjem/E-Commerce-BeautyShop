<script>
 $(document).ready(function() {
    // Retrieve the product ID from local storage
    var productId = localStorage.getItem('productId');
    
    if (productId) {
        // AJAX call to fetch product details based on the product ID
        $.ajax({
            url: 'products.json', // URL to fetch product details, replace with your actual URL
            dataType: 'json',
            success: function(data) {
                // Find the product with the matching ID
                var product = data.find(function(item) {
                    return item.id == productId;
                });
                
                if (product) {
                    // Create HTML for product details
                    var productHtml = '<div class="col-2">' +
                                        '<img src="' + product.picture + '" width="100%" id="ProductImg">' +
                                      '</div>' +
                                      '<div class="col-2">' +
                                        '<p>Home / Make-Up </p>' +
                                        '<h1>' + product.name + '</h1>' +
                                        '<h4>$' + product.price + '</h4>' +
                                        '<select>';
                    
                    // Append select options
                    $.each(product.colors, function(index, color) {
                        productHtml += '<option>' + color + '</option>';
                    });
                    
                    productHtml += '</select>' +
                                   '<input type="number" value="1">' +
                                   '<a href="cart.html" class="btn">Add To Cart</a>' +
                                   '<h3>PRODUCT DETAILS</h3>' +
                                   '<br>' +
                                   '<p>' + product.description + '</p>' +
                                 '</div>';
                    
                    // Populate the product details into the product-details-container
                    $('#product-details-container').html(productHtml);
                } else {
                    console.error('Product not found');
                }
            },
            error: function(xhr, status, error) {
                console.error('Error fetching JSON:', error);
            }
        });
    } else {
        console.error('Product ID not found in local storage');
    }
});

</script>
