<!--Js Toggle Menu-->
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px";
        }
        else{
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>

<script>
var Pid = localStorage.getItem('Productid');
//getPicture(Pid);
getProduct(Pid);
function getProduct(id) {
$.ajax({
url: 'rest/products/' + id,
method: 'GET',
dataType: 'json',
success: function (data) {
    var html = '<div class="row">' +
        '<div class="col-2">' +
        '<img src="' + data[0].productPhoto + '" width="60%"  style="margin-left: 20px;">' +
        '</div>' +
        '<div class="col-2">' +
        '<h1>' + data[0].productName + '</h1>' +
        '<h4>' + data[0].productPrice + "$" + '</h4>' +
        '<a href="https://www.paypal.com/signin" class="btn">Buy Now</a>' +
        '<h3>Product Details <i class="fa fa-indent"></i></h3>' +
        '<br>' +
        '<p>' + data[0].productDescription + '</p>' +  
        '</div>' +
        '</div>';   
    $("#product").html(html);
    console.log(data);
},
error: function (xhr, status, error) {
    console.log('Error:', error);
}
});
}




</script>
