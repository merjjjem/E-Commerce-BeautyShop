<script>

    getProducts();
    function getProducts() {
    $.ajax({
        url: 'rest/products',
        method: 'GET',
        dataType: 'json',
        success: function (data) {
            var html = '<tr>'+
                '<th style="border: 1px solid black; padding:5px;">Product name</th>'+
                '<th style="border: 1px solid black; padding:5px;">Product description</th>'+
                '<th style="border: 1px solid black; padding:5px;">Product price</th>'+
                '<th style="border: 1px solid black; padding:5px;">Edit</th>'+
                '<th style="border: 1px solid black; padding:5px; text-align: left;">Delete</th>'+
                '</tr>'; // Initialize the variable outside the loop
            for(var i = 0; i < data.length; i++){
                html += 
                "<tr>" +
                '<td style="border: 1px solid black; padding:5px;">' +
                data[i].product_name +
                "</td>" +
                '<td style="border: 1px solid black; padding:5px;">' +
                data[i].product_description +
                "</td>" +
                '<td style="border: 1px solid black; padding:5px;">' +
                data[i].product_price +
                "</td>" +
                '<td style="border: 1px solid black; padding:5px;"><button class="btn btn-info" onClick="showEditDialog(' +
                data[i].id +
                ')">Edit Item</button></td>' +
                '<td style="border: 1px solid black; padding:5px;"><button class="btn btn-danger" onClick="openConfirmationDialog(' +
                data[i].id +
                ')">Delete Item</button></td>' +
                "</tr>"; // Close the <tr> tag for each record
            }
            $("#tableP").html(html);
            console.log(data);
        },
        error: function (xhr, status, error) {
            console.log('Error:', error);
        }
    });
}

$("#addItemForm").validate({
  focusCleanup: true,
  errorElement: "em",
  rules: {
    productName: "required",
    productDescription: "required",
    productPrice: "required",
    image:"required"
  },
  messages: {
    productName: "Product name field is required",
    productDescription: "Product description field is required",
    productPrice: "Price is required",
    image: "Image is required"
  },
  highlight: function (element, errorClass) {
    $(element).fadeOut(function () {
      $(element).fadeIn();
    });
  },
  errorContainer: "#messageBox1",
  errorLabelContainer: "#messageBox1 ul",
  wrapper: "li",
  submitHandler: function (form, validator) {
    $.ajax({
      url: "rest/product",
      type: "POST",
      data: $("#addItemForm").serialize(),
      beforeSend: function (xhr) {
        xhr.setRequestHeader(
          "Authorization",
          localStorage.getItem("token")
        );
      },
      success: function () {
        toastr.success("Item added");
        $("#addItemModal").modal("toggle");
        getProducts();
        form.reset();
      },
      error: function () {
        toastr.error("Item not added");
      }
    });
  },
  invalidHandler: function (event, validator) {
    var errors = validator.numberOfInvalids();
    toastr.error("Error");
    if (errors) {
      var message =
        errors == 1
          ? "You missed 1 field."
          : "You missed " + errors + " fields.";
      $("div.error span").html(message);
      $("div.error").show();
    } else {
      $("div.error").hide();
    }
  },
});


function openConfirmationDialog(id){
        $("#deleteItemModal").modal('show');
        $("#delete-item-body").html("Do you want to delete item, ID = " + id);
        $("#product_id").val(id);
   }

function deleteItem(){
        $.ajax({
            'url': 'rest/products/'+$("#product_id").val(),
            beforeSend: function (xhr) {
            xhr.setRequestHeader(
              "Authorization",
              localStorage.getItem("token")
            );
           },
            'type': 'DELETE',
            success: function(response){
                console.log(response);
                $("#deleteItemModal").modal('hide');
                toastr.success(response.message);
                getProducts();
            },
            error: function(XMLHttpRequest, textStatus, errorThrow){
                console.log("Error: "+ errorThrow);
            }
        })
   }

  function showEditDialog(id) {
  $("#editItemModal").modal("show");
  $("#editModalSpinner").show();
  $("#editItemForm").hide();
  
  $.ajax({
    url: "rest/products/" + id,
    method: "GET",
    dataType: "json",
    beforeSend: function (xhr) {
        xhr.setRequestHeader(
          "Authorization",
          localStorage.getItem("token")
        );
      },
    success: function (data) {
      console.log(data);
      $("#product_name").val(data[0].product_name);
      $("#product_description").val(data[0].product_description);
      //$("#edit_price").val(data.price);
      $("#id").val(data[0].id);
      $("#editModalSpinner").hide();
      $("#editItemForm").show();
    },
    error: function (xhr, status, error) {
      console.log('Error:', error);
    }
  });
}


function editItem() {
  $("#editItemForm").validate({
    submitHandler: function (form, validator) {
      var data = {
        product_name: $("#product_name").val(),
        product_description: $("#product_description").val(),
        //productPrice: $("#edit_price").val(),
      };
      
      $.ajax({
        url: "./rest/product/" + $("#id").val(),
        type: "PUT",
        data: JSON.stringify(data),
        contentType: "application/json",
        dataType: "json",
        beforeSend: function (xhr) {
        xhr.setRequestHeader(
          "Authorization",
          localStorage.getItem("token")
        );
      },
        success: function (result) {
          toastr.success("Item has been updated successfully");
          $("#editItemModal").modal("toggle");
          getProducts();
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          toastr.error("Error! Item has not been updated.");
        },
      });
    },
  });
}


</script>
